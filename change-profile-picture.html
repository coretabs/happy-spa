<!DOCTYPE html>
<html>
<head>
	<title>Coretabs Fun</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bulma.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="grayContentPage spaceFooterS">
    
<div class="mianHeader">
        <a href="#">
            <i class="fas fa-arrow-right"></i>
        </a>
        <p>المعلومات الشخصية</p>
        <img src="image/mainWhite.png">
    </div>
    
    <div class="contentPageHeader">
        
        <div class="file is-boxed">
          <label class="file-label personalPicture">
            <input class="file-input" type="file" name="resume">
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-camera"></i>
              </span>
            </span>
          </label>
        </div>
        
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="الإسم الأول">
          </div>
        </div>
		
		<div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="الإسم الأخير">
          </div>
        </div>
        
        <div class="field">
          <div class="control has-icons-right">
            <input class="input" type="text" placeholder="اسم المستخدم">
            <span class="icon is-small is-right">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>
    
    	<div class="field">
          <p class="control has-icons-right">
            <input class="input" type="text" placeholder="يوم/شهر/سنة">
            <span class="icon is-small is-right">
              <i class="far fa-calendar"></i>
            </span>
          </p>
        </div>
		
		<div class="field">
		  <div class="control">
			<textarea class="textarea" type="text" placeholder="اكتب سيرتك الذاتية..."></textarea>
		  </div>
		</div>
        
    <div class="field">
          <p class="control">
            <button class="button is-success">
              حفظ
            </button>
          </p>
        </div>

    </div>
    
    
    
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script src="js/script.js"></script>
</body>
</html>
