<!DOCTYPE html>
<html>
<head>
	<title>Coretabs Fun</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bulma.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="grayContentPage spaceFooter">
    
<div class="mianHeader">
        <a href="#">
            <i class="fas fa-arrow-right"></i>
        </a>
        <p>إدارة الروابط</p>
        <img src="image/mainWhite.png">
    </div>
    
    <div class="contentPageHeader">
		
		<img src="image/opened-mail.svg" class="mainPoster">
		
		<div id="menuItems">
			<div class="enterMail">
				<p class="paraContent">البريد الإلكتروني الأساسي</p>

				<div class="field">
				  <p class="control has-icons-right">
					<input class="input" type="email" placeholder="أدخل بريدك الإلكتروني">
					<span class="icon is-small is-right">
					  <i class="fas fa-envelope"></i>
					</span>
				  </p>
				</div>
			</div>

			<div class="enterMail">
				<p class="paraContent">البريد الإلكتروني الإحتياطي</p>

				<div class="field">
				  <p class="control has-icons-right">
					<input class="input" type="email" placeholder="أدخل بريدك الإلكتروني">
					<span class="icon is-small is-right">
					  <i class="fas fa-envelope"></i>
					</span>
				  </p>
				</div>
			</div>
		</div>
        
    </div>
    
    <footer class="footer footerAcc">
        
    <div class="field">
          <p class="control">
            <button class="button is-success">
              حفظ
            </button>
          </p>
        </div>
    
    </footer>
    
    
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script src="js/script.js"></script>
</body>
</html>
