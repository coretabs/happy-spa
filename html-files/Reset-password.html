<!DOCTYPE html>
<html>
<head>
	<title>Coretabs Fun</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bulma.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="grayContentPage">
    
<div class="mianHeader">
        <a href="#">
            <i class="material-icons">arrow_forward</i>
        </a>
        <p>إعادة تعيين كلمة المرور</p>
        <img src="image/mainWhite.png">
    </div>
    
    <div class="contentPageHeader">
        
        <img src="image/undraw.svg" class="mainPoster">
        
        <div class="field">
          <p class="control has-icons-right  has-icons-left">
            <input class="input password" type="password" placeholder="كلمة المرور القديمة">
            <span class="icon is-small is-right">
              <i class="material-icons fontSize15">lock</i>
            </span>
          </p>
        </div>
        
        <!-- if no one write anything inside input
			 give the button class (noWrite).
			 and if some one write something inside input
			 give the button class (write).
			-->
		
        <div class="field">
          <p class="control">
            <button class="button noWrite is-success">
              التالي
            </button>
          </p>
        </div>

    </div>
    
    
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script src="js/script.js"></script>
</body>
</html>
